<html>
    <head>
        <title>Text Editor</title>
    </head>
    <body onload="Start()">
        <input placeholder="Enter Title.." id="title">
        <p>--------------</p>
        <textarea placeholder="Enter Text.." id="contents"></textarea>
        <button id="save">Save</button>
        <script>
            var title = document.getElementById("title")
            var contents = document.getElementById("contents")
            var save = document.getElementById("save")
            var Title = localStorage.getItem("Title")
            var Contents = localStorage.getItem("Contents")
            
            function Start() {
                Title = localStorage.getItem("Title")
                Contents = localStorage.getItem("Contents")
                title.innerHTML = Title
                contents.innerHTML = Contents
            })
            save.addEventListener("click", function() {
                localStorage.setItem("Title", title.get())
                localStorage.setItem("Contents", contents.get())
            })
        </script>
    </body>
</html>

<html>
    <head>
        <title>Text Editor</title>
    </head>
    <body onload="Start()">
        <h1>Version 1.1</h1>
        <textarea placeholder="Enter Title.." id="title" style="sizing: none;"></textarea>
        <p>--------------</p>
        <textarea placeholder="Enter Text.." id="contents" style="sizing: none; height: 300px; width: 100px;"></textarea>
        <p>--------------</p>
        <button id="save">Save</button>
        <script>
            var title = document.getElementById("title")
            var contents = document.getElementById("contents")
            var save = document.getElementById("save")
            var Title = localStorage.getItem("Title")
            var Contents = localStorage.getItem("Contents")
            
            function Start() {
                Title = localStorage.getItem("Title")
                Contents = localStorage.getItem("Contents")
                title.innerHTML = Title
                contents.innerHTML = Contents
            }
            save.addEventListener("click", function() {
                localStorage.setItem("Title", title.value)
                localStorage.setItem("Contents", contents.value)
            })
        </script>
    </body>
</html>

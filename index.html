<html>
    <head>
        <title>Text Editor</title>
    </head>
    <body onload="Start()" onbeforeunload="Quit()">
        <h1>Version 1.4</h1>
        <textarea placeholder="Enter Title.." id="title" style="resize: none;"></textarea>
        <p>--------------</p>
        <textarea placeholder="Enter Text.." id="contents" style="resize: none; height: 300px; width: 500px;"></textarea>
        <p>--------------</p>
        <button id="save">Save</button>
        <script>
            var title = document.getElementById("title")
            var contents = document.getElementById("contents")
            var save = document.getElementById("save")
            var Title = localStorage.getItem("Title")
            var Contents = localStorage.getItem("Contents")
            
            function Start() {
                Title = localStorage.getItem("Title")
                Contents = localStorage.getItem("Contents")
                title.innerHTML = Title
                contents.innerHTML = Contents
            }
            function Quit() {
                if (confirm("Are you sure you wanna leave?")) {

                } else {

                }
            }
            save.addEventListener("click", function() {
                localStorage.setItem("Title", title.value)
                localStorage.setItem("Contents", contents.value)
            })
        </script>
    </body>
</html>
